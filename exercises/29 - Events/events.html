<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>

  <h2>Buy Buttons</h2>

  <button data-price="500" class="buy">Buy 5</button>

  <button data-price="700" class="buy">Buy 7</button>

  <button data-price="900" class="buy">Buy 9</button>
  <button data-price="1000" class="buy">Buy 10</button>

  <script src="events.js"></script>
</body>

</html>
