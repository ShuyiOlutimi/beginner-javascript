<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The DOM</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <p class="janet">I am Janet and <em>I am an amazing make-up artist.</em> Book me today</p>

  <div class="items">
    <div class="item">
      <img class="jay round" src="https://picsum.photos/200" data-first="Janet" data-last="Adeniyi" alt="">
      <p>Hi I'm a item</p>
    </div>

    <div class="item item2">
      <img src="https://picsum.photos/200" alt="">
      <h2>I am a heading
        <span>I am hidden!</span>
      </h2>
      <p class="">Hi I'm a item</p>
    </div>

    <article>
      <h2>I am an article</h2>
      <p class="pizza">This is how many pizza I ate</p>
    </article>
  </div>
</body>

<style>
  img {
    transition: all 0.2s;
  }

  .round {
    border-radius: 50%;
    transform: rotate(.25turn) scale(1);
    box-shadow: 0 0 20px red;
  }

  .container {
    text-align: center ;
  }
</style>

<script src="traversing.js"></script>
</html>
